program: sweep.py
method: grid  # available methods: grid, random, bayes
project: network_logreg_osgm_tune
metric:
  name: train_loss
  goal: minimize
parameters:
  batch_size:
    value: 128
  epochs:
    value: 10
  task:
    value: 'network'
  model:
    value: 'logreg'
  optimizer:
    value: 'OSGM'
  learning_rate:
    values: [0.1,0.01,0.001]
  relax_coef:
    values: [1.0, 1.5, 2.0, 2.5, 3.0]
  scheduler:
    value: None
  lr_decay:
    value: 1.0